<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Welcome to ShopEase</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        text-align: center;
        background: white;
        padding: 50px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .container h1 {
        margin-bottom: 30px;
    }
    .login-button {
        background-color: peru;
        color: white;
        padding: 15px 30px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .login-button:hover {
        background-color: #d2691e;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome to ShopEase</h1>
  <button class="login-button" onclick="window.location.href='/login'">User Login</button>
  <button class="login-button" onclick="window.location.href='/seller/login'">Seller Login</button>
  <button class="login-button" onclick="window.location.href='/register'">Register</button>
</div>
</body>
</html>
